<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conflict Programs</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <button class="btn-display">words-list</button>
        <div class="words-wrapper">
            <div class="header">
                Conflicting Programs
                <div class="close-wrapper"></div>
            </div>
            <form>
                <input
                    class="words-input"
                    placeholder="Include a word to the list"
                />
            </form>

            <div class="words-list"></div>
        </div>
        <form>
            <input
                type="file"
                id="receiptFilesInput"
                onchange="onReceiptsSelected()"
            />
        </form>
        <div>
            <div style="height: 400px; width: 400px" id="file-content"></div>
        </div>
    </body>
</html>
