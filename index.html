<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conflict Programs</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <script type="module" src="js/script.js" defer></script>
    </head>
    <body>
        <header class="header">System Files Check</header>
        <div class="files-controller">
            <button class="btn-display">words-list</button>
            <div class="words-wrapper">
                <div class="header">
                    Conflicting Programs
                    <div class="close-wrapper"></div>
                </div>
                <form class="form-wrapper">
                    <input
                        class="words-input"
                        placeholder="Include a word to the list"
                    />
                </form>

                <div class="words-list"></div>
            </div>
            <form>
                <input type="file" id="receiptFilesInput" />
            </form>
            <button id="check-file">Check File</button>
        </div>
        <div class="files-display">
            <aside class="files-result"><h2>Words Found</h2></aside>
            <div id="file-content"><h2>File Display</h2></div>
            <aside class="description"><h2>Description</h2></aside>
        </div>
    </body>
</html>
